<h1>Usuarios</h1>

<form (ngSubmit)="registrarUsuario()" #usuarioForm="ngForm">
  <input type="text" placeholder="Nombre" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required>
  <input type="email" placeholder="Email" [(ngModel)]="nuevoUsuario.email" name="email" required>
  <input type="number" placeholder="Edad" [(ngModel)]="nuevoUsuario.edad" name="edad" required>
  <button type="submit">Registrar</button>
</form>

<hr>

<ul>
  <li *ngFor="let usuario of usuarios">
    {{ usuario.nombre }} ({{ usuario.email }}) - Edad: {{ usuario.edad }}
  </li>
</ul>
